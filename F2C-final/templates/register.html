<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="../static/css/register.css">
</head>
<body>
    <section>
       
    <form class="login" method="POST" enctype="multipart/form-data" onsubmit="return validatePassword()">
        <h2>Register</h2>
        <div class="Container">
            <div class="inputBox">
                <label for="username">Username:</label>
                <input type="text" name="username" required>
            </div>
            <div class="inputBox">
                <label for="role">Role:</label>
                <select class="inputBoxcx" name="role" required>
                    <option value="farmer">Farmer</option>
                    <option value="consumer">Consumer</option>
                </select>
            
            </div>
            
        </div>
        <div class="Container">
            <div class="inputBox">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="inputBox">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            
            </div>
        </div>
        <div class="Container">
            <div class="inputBox">
                <label for="age">Age:</label>
                <input type="number" name="age" required>    
            </div>
            <div class="inputBox">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" name="mobile" pattern="[0-9]{10}" required>
            
            </div>
        </div>
        <div class="Container">
            <div class="inputBox">
                <label for="state">State:</label>
                <input type="text" name="state" required>    
            </div>
            <div class="inputBox">
                <label for="district">District:</label>
                <input type="text" name="district" required>
            </div>
        </div>
        <div class="Container">
            <div class="inputBox">
                <label for="pin_code">Pin Code:</label>
                <input type="text" name="pin_code" pattern="[0-9]{6}" required>    
            </div>
            <div class="inputBoxx">
                <label for="profile_pic">Profile Picture:</label>
                <input type="file" name="profile_pic" accept="image/*" required>    
            </div>
        </div>
        
        
       
        
        
        <div class="inputBox">
            <button class="btn" type="submit">Register</button>
        </div>
        <div class="group">
            <p>Already Have an Account ?
            <a href="/login">SignIn</a></p>
        </div>
    </form>
    </section>
    
    <script>
    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;
    
        if (password !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
            return false;
        }
        return true;
    }
    </script>
    
    
    
</body>
</html>
